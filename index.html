<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->


  <div class="card">
    <div class="card-content">
      <img src="./images/bg-pattern-card.svg" alt="" class="card-bg">
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="" class="profile-img">
      </div>
      <div class="text-content">
        <p>Victor Crest <span> 26</span></p>
        <p class="location">London</p>
      </div>
      <hr class="location">
      <div class="stats">
        <div>
          <p class="upper-text">80k <br><span class="lower-text">Followers</span></p>
        </div>
        <div>
          <p class="upper-text">803k <br><span class="lower-text">Likes</span></p>
        </div>
        <div>
          <p class="upper-text">1.4k <br><span class="lower-text">Photos</span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
